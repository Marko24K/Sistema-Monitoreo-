<style>
    .header {
        background: var(--primary-color);
        position: relative;
        overflow: hidden;
        padding: var(--spacing-lg) 0;
    }
    
    .header::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.1);
        z-index: 1;
    }
    
    .header .container {
        position: relative;
        z-index: 2;
        text-align: center;
    }
    
    .header img {
        transition: transform var(--transition-speed);
        width: 100px;
        margin-bottom: var(--spacing-sm);
    }
    
    .header img:hover {
        transform: scale(1.05);
    }
    
    .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--light-text-color);
    }
    .header p {
        font-size: 1.25rem;
        opacity: 0.9;
        color: #000;
    }
    
    @media (max-width: 992px) {
        .header h1 {
            font-size: 2rem;
        }
    
        .header p {
            font-size: 1rem;
        }
    }
    
    @media (max-width: 576px) {
        .header h1 {
            font-size: 1.75rem;
        }
    
        .header p {
            font-size: 0.9rem;
        }
    }
</style>

{% load static %}
<header class="header">
    <div class="container">
        <div class="container">
            <img src="{% static 'img/logoupla.png' %}" alt="Logo UPLA" width="100" class="mb-3">
            <h1>Monitoreo de Humedal</h1>
            <p>Sistema de Control y Gestión de Calidad del Agua</p>

            <!-- Barra de navegación -->
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--bs-primary);">
                <a class="navbar-brand text-light fw-bold" href="{% url 'home' %}" 
                   style="font-family: 'Arial', sans-serif; font-size: 1.5rem; padding-left: 1rem;">
                    Inicio
                </a>

                <!-- Botón de menú en pantallas pequeñas -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Elementos del menú -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'tipo_planta' %}active{% endif %}" href="{% url 'tipo_planta' %}">Tipo Planta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'registro_parcela' %}active{% endif %}" href="{% url 'registro_parcela' %}">Registro Parcela</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'home2' %}active{% endif %}" href="{% url 'home2' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'vista_parcelas' %}active{% endif %}" href="{% url 'vista_parcelas' %}">vista parcelas</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>            
    </div>
</header>
