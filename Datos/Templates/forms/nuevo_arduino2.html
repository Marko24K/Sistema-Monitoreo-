<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>Registrar espacios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'img/icon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilo_form.css' %}">
</head>
<body>
    {% include 'header.html' %}

    <!-- AGREGAR -->
    <main class="container my-4">
        {% block content %}
        <section class="mb-5">
            <div class="card shadow-sm p-4">
                <form method="POST">
                    {% csrf_token %}  <!-- Necesario para proteger contra ataques CSRF -->
                    
                    <div class="col-lg-6 mb-4">
                        <h3>Añadir nuevo Arduino</h3>
                
                        <div class="mb-3">
                            <label for="modelo_arduino" class="form-label">Modelo del Arduino</label>
                            <input type="text" class="form-control" id="modelo_arduino" name="modelo_arduino" 
                                   required maxlength="50" placeholder="Ej: Mega, Nano" 
                                   pattern="^[A-Za-z]+(?: [A-Za-z]+)*$" 
                                   title="Solo se permiten caracteres alfabéticos">
                        </div>
                
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
                
            </div>
        </section>
        {% endblock %}
    </main>
    
    {% include 'footer.html' %}

    <script src="{% static 'js/img_show.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
