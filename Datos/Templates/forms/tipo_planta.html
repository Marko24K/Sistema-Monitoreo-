<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>Registrar plantas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'img/icon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilo_form.css' %}">
</head>
<body>
    {% include 'header.html' %}

    <main class="container my-4">
        {% block content %}
        <section class="mb-5">
            <div class="card shadow-sm p-4">
                <form id="form_planta" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <div class="row text-center mb-4">
                        <h1>Datos del tipo de planta</h1>
                    </div>
                    <div class="row">
                        <!-- Datos de la planta -->
                        <div class="col-lg-6 col-12">
                            <div class="mb-3">
                                <label for="nombre_comun" class="form-label">Nombre común de la planta</label>
                                <input type="text" class="form-control" id="nombre_comun" name="nombre_comun" 
                                       required maxlength="50" pattern="^[A-Za-z0-9]+(?: [A-Za-z0-9]+)*$" 
                                       title="Solo se permiten caracteres alfabéticos y numéricos">
                            </div>
                            <div class="mb-3">
                                <label for="nombre_cientifico" class="form-label">Nombre científico de la planta</label>
                                <input type="text" class="form-control" id="nombre_cientifico" name="nombre_cientifico" 
                                       required maxlength="50" pattern="^[A-Za-z0-9]+(?: [A-Za-z0-9]+)*$" 
                                       title="Solo se permiten caracteres alfabéticos y numéricos">
                            </div>
                            <div class="mb-3">
                                <label for="descripcion_planta" class="form-label">Descripción de la planta</label>
                                <textarea class="form-control" id="descripcion_planta" name="descripcion_planta" 
                                          required maxlength="300" 
                                          placeholder="Características principales de la planta, cómo debe lucir, cuánto tarda en crecer, etc."></textarea>
                            </div>

                            <label for="input-imagen" class="form-label mt-3">Inserte una imagen de la planta</label>
                            <input type="file" id="input-imagen" name="input-imagen" accept="image/*" class="form-control">
                        </div>
                        <!-- Imagen de la planta -->
                        <div class="col-lg-6 col-12 mb-4 text-center">
                            <div class="contenedor-imagen mx-auto" id="imagen-contenedor">
                                <!-- La imagen se mostrará aquí -->
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn btn-primary col-12 col-md-4" type="submit">Confirmar Registro</button>
                    </div>
                </form>
            </div>
        </section>
        {% endblock %}
    </main>

    {% include 'footer.html' %}

    <script src="{% static 'js/img_show.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
