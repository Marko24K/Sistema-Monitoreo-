
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>Registrar Plantas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'img/icon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo_form_emergente.css' %}">
    <!--Nota: para añadir los botones es necesario agregar lo siguiente
    <link rel="stylesheet" href="{% static 'css/estilo_form_emergente.css' %}">
    <script src="{% static 'js/form_emergente.js' %}"></script>

    #seleccione un boton

    -->
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="container">
                <img src="{% static 'img/logoupla.png' %}" alt="Logo UPLA" width="100" class="mb-3">
                <h1>Monitoreo de Humedal</h1>
                <p>Sistema de Control y Gestión de Calidad del Agua</p>
                
                <!-- Barra de navegación -->
                <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--bs-primary);">
                    <a class="navbar-brand text-light fw-bold" href="{% url 'home' %}" 
                       style="font-family: 'Arial', sans-serif; font-size: 1.5rem; padding-left: 1rem;">
                        Inicio
                    </a>
                    
                    <!-- Botón de menú en pantallas pequeñas -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    {% csrf_token %}
                    <!-- Elementos del menú -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.url_name == 'tipo_planta' %}active{% endif %}" href="{% url 'tipo_planta' %}">Tipo Planta</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.url_name == 'registro_parcela' %}active{% endif %}" href="{% url 'registro_parcela' %}">Registro Parcela</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.url_name == 'registro_planta' %}active{% endif %}" href="{% url 'registro_planta' %}">Registro Planta</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.url_name == 'bt_varios' %}active{% endif %}" href="{% url 'bt_varios' %}">Pruebas con Botones</a>
                            </li>
                        </ul>
                    </div>
                </nav>   
            </div>            
        </div>
    </header>

    <main class="container my-4">
        <section class="mb-5">
            <div class="card shadow-sm p-4">
                <button class="btn btn-primary mb-3" data-form-type="arduino">Abrir Formulario Arduino</button>
            </div>
            <div class="card shadow-sm p-4">
                <button class="btn btn-primary" data-form-type="division_parcela">Abrir Formulario División Parcela</button>
            </div>
            <div class="card shadow-sm p-4">
                <button class="btn btn-primary" data-form-type="modelo_sensor">Abrir Formulario Modelo Sensor</button>
            </div>
            <div class="card shadow-sm p-4">
                <button class="btn btn-primary" data-form-type="planta">Abrir Formulario Planta</button>
            </div>
            <div class="card shadow-sm p-4">
                <button class="btn btn-primary" data-form-type="sensor">Abrir Formulario Sensor</button>
            </div>
            <div class="card shadow-sm p-4">
                <button class="btn btn-primary" data-form-type="tipo_dato">Abrir Formulario Tipo Dato</button>
            </div>
        
            <!-- Contenedor donde se cargará el modal -->
            <div class="overlay" id="overlay" aria-hidden="true"></div>
            <div id="modalContainer" aria-hidden="true"></div>
        </section>
    </main>

    <footer class="py-3 bg-light">
        <div class="container text-center">
            <p>&copy; 2024 Universidad de Playa Ancha. Todos los derechos reservados.</p>
            <img src="{% static 'img/logoupla.png' %}" alt="Logo UPLA" width="80">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/form_emergente.js' %}"></script>
  
</body>
</html>
