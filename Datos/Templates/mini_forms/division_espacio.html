<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>Registrar plantas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'img/icon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo_form.css' %}">
</head>
<body>
    {% include 'header.html' %}

    <main class="container my-4">
        {% block content %}
        <section class="mb-5">
            <div class="card shadow-sm p-4">
                <h2>Formulario división de los espacios</h2>
            
                <form id="divisionespacioForm" method="POST">
                    {% csrf_token %}
                    <input type="hidden" id="id_espacio" name = "id_espacio" value="{{espacio.id_espacio}}">
                    <!-- Los siguientes inputs pertenecen a division_espacio-->
                    <div class="col-12">
                        <label for="tipo_division" class="form-label">Tipo de división</label>
                        <input type="text" class="form-control" id="tipo_division" name="tipo_division" required maxlength="50">
                    </div>
            
                    <div class="col-12">
                        <label for="identificador_division" class="form-label">Ingrese un número identificador de la división</label>
                        <input type="number" class="form-control" id="identificador_division" name="identificador_division" required pattern="\d+" title="Debe ser un número entero">
                    </div>
            
                    <button type="submit" style="margin-top: 15px;" class="btn btn-outline-success">Enviar</button>
                </form>
            </div>
        </section>        
        {% endblock %}
    </main>
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
