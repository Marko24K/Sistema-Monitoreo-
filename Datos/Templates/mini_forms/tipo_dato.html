<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>Registrar plantas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'img/icon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo_form.css' %}">
</head>
<body>
    {% include 'header.html' %}

    <main class="container my-4">
        {% block content %}
        <section class="mb-5">
            <div class="card shadow-sm p-4">
                <h2>Formulario</h2>
                {% csrf_token %}
                <form id="tipoDatoForm">
                    <label for="nombre_dato" class="form-label"> Inserte el nombre del dato </label>
                    <input  type="text" 
                            class="form-control" 
                            id="nombre_dato"
                            name="nombre_dato"
                            required
                            maxlength="50" 
                            pattern="^[A-Za-z0-9]+(?: [A-Za-z0-9]+)*$" 
                            title="Solo se permiten caracteres alfabéticos, numéricos">

                    <label for="Unidad_medida" class="form-label">Inserte la unidad de medida</label>
                    <input  type="text" 
                            class="form-control" 
                            id="Unidad_medida"
                            name="Unidad_medida"
                            required
                            maxlength="50" 
                            pattern="^[A-Za-z0-9]+(?: [A-Za-z0-9]+)*$" 
                            title="Solo se permiten caracteres alfabéticos, numéricos">

                        <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
        {% endblock %}
    </main>
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
