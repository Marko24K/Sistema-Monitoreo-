<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>Registrar plantas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'img/icon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo_form.css' %}">
</head>
<body>
    {% include 'header.html' %}

    <main class="container my-4">
        {% block content %}
        <section class="mb-5">
            <div class="card shadow-sm p-4">
                <h2>Formulario planta</h2>
                <form id="plantaForm" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        
                        <select class="form-select" id="id_espacio" name="id_espacio" aria-label="Seleccione una espacio">
                            <option selected disabled>Seleccione un tipo de planta</option>
                        {% for p in tipo_p %}        
                            <option values = "{{p.id_tipo_planta}}">{{p.nombre_comun}}</option>
                        {% empty %}
                            <option disabled>No hay tipos de plantas registradas</option>
                        {% endfor %}
                        </select>
            
                        <div class="col-6">
                            <label class="text-normal text-dark form-label">Descripcion</label><br>
                            <textarea id="descripcion_planta" name="descripcion_planta" rows="4" required></textarea>
                        </div>
            
                        <div class="col-6">
                            <label class="text-normal text-dark form-label">observaciones</label><br>
                            <textarea id="observaciones_planta" name="observaciones_planta" rows="4" required></textarea>
                        </div>
            
                        <div class="col-6">
                            <label class="text-normal text-dark form-label">Fecha de extraccion</label>
                            <input type="date" name="fecha_extraccion" class="form-control" required id="fecha_extraccion">
                        </div>
            
                        <div class="col-6">
                            <label class="text-normal text-dark form-label">Fecha de siembra</label>
                            <input type="date" name="fecha_siembra" class="form-control" required id="fecha_siembra">
                        </div>
                    </div>
                        <button style="margin-top: 15px;" type="submit">Enviar</button>
                </form>
            </div>
        </section>
        {% endblock %}
    </main>
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
