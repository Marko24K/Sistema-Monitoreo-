<div class="modal">
    <h2>Formulario division de las parcelas</h2>
    {% csrf_token %}
    <form id="divisionParcelaForm" method = "POST">
        <select class="form-select" id="id_parcela" name="id_parcela" aria-label="Seleccione una parcela">
            <option>Seleccione una parcela</option>
            {% for parcela in parcelas %}
                <option value="{{ parcela.id_parcela }}">{{ parcela.nombre_parcela }}</option>
            {% empty %}
                <option disabled>No hay parcelas disponibles</option>
            {% endfor %}
        </select>


        <!-- Los siguiestes input pertenecen a division_parcela-->
        <div class="col-12">
            <label for="tipo_division" class="form-label"> Tipo de division </label>
            <input  type="text" 
                    class="form-control" 
                    id="tipo_division" 
                    required
                    maxlength="50" >
        </div>
        
        <div class="col-12">
            <label for="identificador_division" class="form-label">Ingrese un numero identificador de la division</label>
            <input  type="number" 
                    class="form-control" 
                    id="identificador_division" 
                    required>
        </div>

        <button type="submit" class="btn btn-outline-success">Enviar</button>
        <button type="button" class="btn btn-outline-danger" id="closeModal">Cerrar</button>
    </form>
</div>
