<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>Registrar plantas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'img/icon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo_form.css' %}">
</head>
<body>
    {% include 'header.html' %}

    <main class="container my-4">
        {% block content %}
        <section class="mb-5">
            <div class="card shadow-sm p-4">
                <h2>Formulario</h2>
                {% csrf_token %}
                <form id="sensorForm" method="POST">
                    <div class="col 8">
                        <!-- añadir un enlace con modelo_sensor-->
                        <select style="margin-bottom: 5%;" class="form-select" id="añadir_sensor" name="añadir_sensor" aria-label="Seleccione un sensor">
                            <option selected disabled>Seleccione un sensor</option>
                            <option value="___">___</option>
                        <!--<option value="[el id del modelo_sensor]">[Nombre del sensor]</option>-->
                        </select>
            
                        <input type="radio" class="btn-check" name="options" id="sensor_activo" values="1" autocomplete="off" checked>
                        <label class="btn btn-outline-success" for="sensor_activo">sensor activo</label>
            
                        <input type="radio" class="btn-check" name="options" id="sensor_inactivo" values="0" autocomplete="off">
                        <label class="btn btn-outline-danger" for="sensor_inactivo">sensor inactivo</label>
                    </div>
                    <button type="submit">Enviar</button>
                    <button type="button" id="closeModal">Cerrar</button>
                </form>
            </div>
        </section>
        {% endblock %}
    </main>

    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
